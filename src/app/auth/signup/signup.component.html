<section class="signup-forms">
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" 
        #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" 
            ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input type="password" matInput placeholder="Your password" 
            ngModel name="password" required minlength="6" #pwInput="ngModel">
        </mat-form-field>
        <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                [max]="maxDate" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required>Check me!</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
